<h2>Interpolation</h2>

<p>{{nome}} tem {{idade}} anos!</p>

<p>{{nome}} tem mais de 27 anos ?</p>
<p>{{idade >27}}</p>

<p>Quanto e {{idade + maisUm}}</p>
